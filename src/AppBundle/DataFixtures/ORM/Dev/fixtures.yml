# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Coworkers
AppBundle\Entity\Coworker:
  coworker{1..12}:
    name: <name()>
    category: @category<numberBetween(1, 5)>
    description: <city()>
    email: <safeEmail()>
    facebook: <boolean(50)>
    tweeter: <boolean(50)>
    linkedin: <boolean(50)>
    github: <boolean(50)>

## Category
AppBundle\Entity\Category:
  category{1..5}:
    title: <sentence()>
    coworkers: @coworkers<numberBetween(1, 12)>

## Events
AppBundle\Entity\Event:
  event{1..10}:
    title: <sentence()>
    description: <paragraph()>
    type: <word()>
    date: <dateTimeThisMonth()>
    email: <safeEmail()>

# Posts
AppBundle\Entity\Post:
  post{1..10}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: @tag<numberBetween(1, 5)

# Tags
AppBundle\Entity\Tag:
  tag{1..5}:
    title: <current()> <word()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
