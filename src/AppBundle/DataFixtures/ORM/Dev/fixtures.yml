# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Coworkers
AppBundle\Entity\Coworker:
  coworker{1..12}:
    name: <name()>
    description: <paragraph()>
    email: <safeEmail()>
    facebook: <url()>
    twitter: <url()>
    linkedin: <url()>
    github: <url()>
    web: <url()>
    instagram: <url()>
    blog: <url()>
    category: @category<numberBetween(1, 5)>

## Category
AppBundle\Entity\Category:
  category{1..5}:
    title: <sentence()>

## Events
AppBundle\Entity\Event:
  event{1..10}:
    title: <sentence()>
    description: <paragraph()>
    type: <word()>
    date: <dateTimeThisMonth()>

# Posts
AppBundle\Entity\Post:
  post{1..10}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: [ @tag1 ]

# Tags
AppBundle\Entity\Tag:
  tag{1..5}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>

