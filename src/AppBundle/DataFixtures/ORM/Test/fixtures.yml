# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Coworkers
AppBundle\Entity\Coworker:
  coworker{1..12}:
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    name: <name()>
    description: <paragraph()>
    email: <safeEmail()>
    facebook: <boolean(50)>
    tweeter: <boolean(50)>
    linkedin: <boolean(50)>
    github: <boolean(50)>
    category: @category<numberBetween(1, 5)>

## Category
AppBundle\Entity\Category:
  category{1..5}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>

## Events
AppBundle\Entity\Event:
  event{1..10}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    description: <paragraph()>
    type: <word()>
    date: <dateTimeThisMonth()>
    email: <safeEmail()>

# Posts
AppBundle\Entity\Post:
  post{1..10}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tag: @tag<numberBetween(1, 5)>

# Tags
AppBundle\Entity\Tag:
  tag{1..5}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
