# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..5}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Coworkers
AppBundle\Entity\Coworker:
  coworker{1..2}:
    position: <numberBetween(1, 2)>
    name: <name()>
    description: <paragraph()>
    email: <safeEmail()>
    category: @category<numberBetween(1, 2)>

## Category
AppBundle\Entity\Category:
  category{1..2}:
    title: <sentence()>

## Events
AppBundle\Entity\Event:
  event{1..2}:
    title: <sentence()>
    description: <paragraph()>
    type: <word()>
    date: <dateTimeThisMonth()>

# Posts
AppBundle\Entity\Post:
  post{1..3}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: [ @tag1 ]
  post11:
    publishedAt: <dateTimeThisMonth()>
    title: my title
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: [ @tag1 ]

#Social Network Category
AppBundle\Entity\SocialNetworkCategory:
  socialnetworkcategory{1..2}:
    title: <word()>
    fontAwesomeClass: 'fa-instagram'

#Social Network
AppBundle\Entity\SocialNetwork:
  socialnetwork{1..2}:
    url: <url()>
    coworker: @coworker*
    category: @socialnetworkcategory*

# Tags
AppBundle\Entity\Tag:
  tag{1..2}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
