# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..5}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Coworkers
AppBundle\Entity\Coworker:
  coworker1:
    position: <numberBetween(1, 2)>
    name: <name()>
    surname: <lastName()>
    description: <paragraph()>
    email: <safeEmail()>
    category: @category<numberBetween(1, 2)>
  coworker2:
    position: <numberBetween(1, 2)>
    name: 'Anton'
    surname: 'Serra'
    description: <paragraph()>
    email: <safeEmail()>
    category: @category<numberBetween(1, 2)>

## Category
AppBundle\Entity\Category:
  category{1..2}:
    title: <sentence()>

## Events
AppBundle\Entity\Event:
  event1:
    title: <sentence()>
    shortDescription: <paragraph()>
    description: <paragraph()>
    date: <dateTimeThisMonth()>
    categories: [ @eventcategory1 ]
  event2:
    title: 'Cata de vins'
    shortDescription: <paragraph()>
    description: <paragraph()>
    date: <dateTimeThisMonth()>
    categories: [ @eventcategory1 ]

# EventsCategory
AppBundle\Entity\EventCategory:
  eventcategory{1}:
    title: 'Salut'
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Posts
AppBundle\Entity\Post:
  post{1..2}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    shortDescription: <sentence()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: [ @tag1 ]
  post3:
    publishedAt: '2008-04-25 08:37:17'
    title: my title
    shortDescription: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    tags: [ @tag1 ]

#Social Network Category
AppBundle\Entity\SocialNetworkCategory:
  socialnetworkcategory{1..2}:
    title: <word()>
    fontAwesomeClass: 'fa-instagram'

#Social Network
AppBundle\Entity\SocialNetwork:
  socialnetwork{1..2}:
    url: <url()>
    coworker: @coworker*
    category: @socialnetworkcategory*

# Tags
AppBundle\Entity\Tag:
  tag{1..2}:
    title: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
