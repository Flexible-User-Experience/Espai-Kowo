imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: media.yml }
    - { resource: sonata.yml }

# Symfony
framework:
    translator:      { fallbacks: [ "%locale%" ] }
    validation:      { enable_annotations: true }
    secret:          "%secret%"
    default_locale:  "%locale%"
    form:            ~
    csrf_protection: ~
    trusted_hosts:   ~
    trusted_proxies: ~
    fragments:       ~
    router:
        resource:            "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    templating:
        engines: [ "twig" ]
    session:
        name:       EKSESSID
        handler_id: ~
    http_method_override: true

# Twig
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - "bootstrap_3_layout.html.twig"
        - "SonataCoreBundle:Form:datepicker.html.twig"
    globals:
        google_tag_manager_enabled: "%google_tag_manager_enabled%"
        google_tag_manager_account: "%google_tag_manager_account%"
        facebook_pixel_enabled:     "%facebook_pixel_enabled%"
        facebook_pixel_id:          "%facebook_pixel_id%"
        main_brand_title:           "%project_web_title%"
        admin_tag_version:          "v1.2.36"

# Assetic
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    java:           "%path_java%"
    node:           "%path_node%"
    bundles:        [ AppBundle ]
    filters:
        cssrewrite: ~
        less:
            node:       "%path_node%"
            node_paths: [ "%path_node_modules%" ]
    assets:
        mycss:
            inputs:
                - "@AppBundle/Resources/public/css/frontend.less"
                - "@AppBundle/Resources/public/css/my-slider.css"
        myjs:
            inputs:
                - "%kernel.root_dir%/../vendor/components/jquery/jquery.js"
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.js"
                - "@AppBundle/Resources/public/js/ism-2.2.min.js"

# Doctrine
doctrine:
    dbal:
        driver:         "pdo_mysql"
        host:           "%database_host%"
        port:           "%database_port%"
        dbname:         "%database_name%"
        user:           "%database_user%"
        password:       "%database_password%"
        charset:        "UTF8"
        server_version: "%database_server_version%"
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy:             doctrine.orm.naming_strategy.underscore
        auto_mapping:                true
        dql:
            datetime_functions:
                year:  DoctrineExtensions\Query\Mysql\Year
                month: DoctrineExtensions\Query\Mysql\Month
                day:   DoctrineExtensions\Query\Mysql\Day

doctrine_migrations:
    dir_name:  "%kernel.root_dir%/../src/AppBundle/DoctrineMigrations"
    namespace: AppBundle\DoctrineMigrations

# Swiftmailer
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Stof Doctrine Extensions
stof_doctrine_extensions:
    default_locale: "%locale%"
    orm:
        default:
            softdeleteable: true
            timestampable:  true
            sluggable:      true
            translatable:   false
            sortable:       false
            tree:           false

# FOS User
fos_user:
    db_driver:      orm
    firewall_name:  admin
    user_class:     AppBundle\Entity\User
    group:
        group_class:   AppBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager
    service:
        user_manager: sonata.user.orm.user_manager

# JMS Routing
jms_i18n_routing:
    default_locale: 'ca'
    locales:        [ 'ca', 'es', 'en' ]
    strategy:       prefix_except_default

# CKEditor
ivory_ck_editor:
    inline: false
    configs:
        my_config:
            toolbar: standard

# EWZ Google Recaptcha
ewz_recaptcha:
    public_key:  "%recaptcha_public_key%"
    private_key: "%recaptcha_private_key%"
    locale_key:  "%locale%"
    enabled:     true
    ajax:        false

# KNP Paginator
knp_paginator:
    page_range: 5
    default_options:
        page_name: pagina
    template:
        pagination: "::Pagination/custom_pagination.html.twig"

# KNP Disqus
knp_disqus:
    api_key: "%knp_disqus.api_key%"
    forums:
        blog:
            shortname: "%knp_disqus.blog.shortname%"

# TCPDF
white_october_tcpdf:
    class: AppBundle\Pdf\BasePdf
