        cta_modal_title: 'Déjanos tus datos y te lo explicaremos todo con más detalle'
        subhero_section:
            p1: 'Si te gusta el contacto con la naturaleza, ven a trabajar a Espacio Kowo. Estamos situados junto al Parque Natural del Delta del Ebro y el Parque Natural de los Puertos, la perfecta combinación para disfrutar de los deportes y las actividades al aire libre entre el mar y la montaña. Todo un paraíso y un espectacular paisaje a medio camino entre Barcelona y Valencia.'
            p2: 'Disponemos de un espacio de trabajo luminoso equipado con 12 mesas de trabajo, un <em>team room</em> para 5 personas, una sala polivalente (reunión, actividades y eventos) y un área <em>stress-less</em>. Tenemos acceso a Internet mediante fibra óptica simétrica de 600 MB, servicio de cafetería, taquillas individuales y llave para poder acceder 24h al día.'
            p3: 'Ven a trabajar con nosotros durante 3 días gratis, te ofrecemos la posibilidad de probar nuestros servicios y el ambiente de trabajo sin ningún compromiso. Y después, decide si quieres formar parte de nuestra comunidad de coworkers.'
