    services:
        main_title: 'Espai Kowo, tu sala de coworking en las Tierras del Ebro'
        main_claim_text: 'Un espacio de coworking es una oficina de trabajo pensada para pequeñas empresas, trabajadores autónomos y emprendedores. El objetivo principal es compartir un espacio de trabajo abierto para crear sinergias entre los usuarios o <em>coworkers</em>.'
        main_claim_button: 'Estoy interesado en probarlo'
        worktables_title: 'Mesas de trabajo'
        worktables_p1: 'Espai Kowo dispone de <strong>12 mesas de trabajo de 180x80 cm</strong> con acceso a Internet mediante fibra óptica de alta velocidad (600Mbps). Cada coworker dispone de una cajonera, de un armario privado y de una llave de acceso individual al local que le permite establecer su propio horario de trabajo. Hay un servicio de <u>nube privada con 250 GB gratis</u> para almacenar y compartir archivos.'
        worktables_p2: 'Sólo hay que llevar el ordenador personal y empezar a trabajar. Además, la sala dispone de una impresora multifunción a color conectada a la red capaz de imprimir hasta tamaño de papel A3.'
        worktables_p3: 'La tarifa del servicio es una cuota plana mensual que incluye todos los gastos de suministros: Internet, agua, luz, limpieza, etc. Todo el suministro eléctrico se alimenta de energía 100% renovable, contribuyendo así a reducir las emisiones de carbono a la atmósfera.'
        meeting_room_title: 'Sala de reuniones'
        meeting_room_p1: 'El espacio dispone de una <strong>sala polivalente de 25m<sup>2</sup></strong> diseñada para atender reuniones con clientes, realizar actividades de formación, eventos y videoconferencias. Esta está equipada con un pequeño equipo de sonido, una pantalla LCD de 55" con resolución 4K y tiene un aforo máximo de 20 personas.'
        meeting_room_p2: 'Todos los coworkers pueden reservar la sala sin ningún coste adicional. Cualquier persona o empresa que no sea coworker también puede alquilarla por horas.'
        meeting_room_pricing1: 'Alquiler sala reuniones'
        meeting_room_pricing2: 'Gratuito para los coworkers'
        meeting_room_pricing3: 'Aforo máximo 20 personas'
        meeting_room_pricing4: 'Pantalla LCD 55" 4K'
        meeting_room_pricing5: 'Equipo de sonido'
        meeting_room_pricing6: 'por hora'
        stress_less_zone_title: 'Área <em>stress-less</em>'
        stress_less_zone_p1: 'Finalmente, encontramos un <strong>espacio lúdico de 20m<sup>2</sup></strong> abierto a todos donde tomar un café, descansar o atender una reunión de carácter más informal. El office está equipado con nevera, máquina de café, microondas, mesa, 6 sillas y 2 sillones cómodos. También tenemos una diana para jugar a los dardos, un tablero de ajedrez y una máquina recreativa de videojuegos <em>retro</em>.'
